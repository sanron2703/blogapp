<div class="containor">
    <div class="row" style="text-align:left;">
        <div class="col-md-12">
            <form #createBlogForm="ngForm"(ngSubmit)="createBlog()">
                <div class="form-group">
                    <label>Blog Title</label>
                    <input type="text" name="blogTitle" [(ngModel)]="blogTitle" #title="ngModel" class="form-control" placeholder="Enter Blog Title"
                    required>
                </div>
                <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                    Blog Title is required
                </div>
                <div class="form-group">
                    <label>Descripton</label>
                    <input type="text" name="blogDescription" [(ngModel)]="blogDescription" #description="ngModel" class="form-control" place-holder="Enter Description"
                    required>
                </div>
                <div class="form-group">
                    <label>Enter the blog body</label>
                    <textarea name="blogBodyHtml" [(ngModel)]="blogBodyHtml" #bodyHtml="ngModel" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select [(ngModel)]="blogcategory" #category="ngModel" name="blogCategory" class="form-control" id="Category" required>
                        <option *ngFor="let Category of possibleCategories" [value]="Category">{{Category}}</option>
                    </select>  
                </div>
                <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid">Post the blog</button>
            </form>
    </div>
    </div>
</div>
